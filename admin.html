<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard | Prime Digital</title>
<style>
body{
    font-family:Arial;
    background:#0f172a;
    color:white;
    margin:0;
    padding:40px;
}
h2{
    text-align:center;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}
th, td{
    padding:10px;
    border:1px solid #333;
}
th{
    background:#00c6ff;
}
button{
    padding:5px 10px;
    background:red;
    color:white;
    border:none;
    cursor:pointer;
}
</style>
</head>
<body>

<h2>Admin Message Dashboard</h2>

<p>Total Messages: <span id="count"></span></p>

<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Message</th>
<th>Action</th>
</tr>
</thead>
<tbody id="messageTable"></tbody>
</table>

<script>
let messages = JSON.parse(localStorage.getItem("messages")) || [];
document.getElementById("count").innerText = messages.length;

let table = document.getElementById("messageTable");

function loadMessages(){
    table.innerHTML="";
    messages.forEach((msg,index)=>{
        table.innerHTML+=`
        <tr>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.phone}</td>
            <td>${msg.message}</td>
            <td><button onclick="deleteMsg(${index})">Delete</button></td>
        </tr>
        `;
    });
}

function deleteMsg(index){
    messages.splice(index,1);
    localStorage.setItem("messages", JSON.stringify(messages));
    location.reload();
}

loadMessages();
</script>

</body>
</html>
